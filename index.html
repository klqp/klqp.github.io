<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDJQ | LINKS </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .profile {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .profile h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .profile p {
            color: #a0a0a0;
            font-size: 1rem;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .discord-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.5rem;
            background: rgba(88, 101, 242, 0.2);
            border: 1px solid rgba(88, 101, 242, 0.3);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            margin: 0 auto;
            max-width: 300px;
            animation: fadeIn 0.5s ease-out 0.6s backwards;
        }

        .discord-link:hover {
            background: rgba(88, 101, 242, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .discord-link i {
            font-size: 1.2rem;
            margin-right: 1rem;
            transition: transform 0.3s ease;
        }

        .discord-link:hover i {
            transform: scale(1.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .profile h1 {
                font-size: 1.5rem;
            }
        }

        .skills-section {
            margin: 1.5rem 0 2rem 0;
            text-align: center;
            animation: fadeIn 1s ease-out 0.7s backwards;
        }

        .skills-title {
            font-size: 1rem;
            color: #a0a0a0;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
        }

        .skill-badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .skill-badge:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .skill-badge i {
            margin-right: 0.5rem;
            color: #4a9eff;
        }

        @media (max-width: 480px) {
            .skills-section {
                margin-top: 1.5rem;
            }
            
            .skills-list {
                gap: 1rem;
            }
            
            .skill-badge {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="discord.png" alt="Profile Picture" class="profile-img">
            <h1>@VDJQ</h1>
            <p>Developer <i class="fas fa-code"></i></p>
        </div>

        <a href="https://discord.com/users/1097623892736081992" class="discord-link">
            <i class="fab fa-discord"></i>
            <span>Discord Profile</span>
        </a>

        <div class="skills-section">
            <div class="skills-title">Technologies <i class="fas fa-computer"></i></div>
            <div class="skills-list">
                <div class="skill-badge">
                    <i class="fab fa-html5"></i>HTML
                </div>
                <div class="skill-badge">
                    <i class="fab fa-css3-alt"></i>CSS
                </div>
                <div class="skill-badge">
                    <i class="fab fa-js"></i>JavaScript
                </div>
                <div class="skill-badge">
                    <i class="fab fa-python"></i>Python
                </div>
                <div class="skill-badge">
                    <i class="fab fa-node"></i>Node.js
                </div>
                <div class="skill-badge">
                    <i class="fas fa-code"></i>C++
                </div>
                <div class="skill-badge">
                    <i class="fab fa-windows"></i>C#
                </div>
                <div class="skill-badge">
                    <i class="fab fa-react"></i>React
                </div>
            </div>
        </div>
    </div>
</body>
</html>
